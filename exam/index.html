<!doctype html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>PHP exam</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <h1>Экспертная сессия</h1>

    <form>
        <div>
            <h2>Вопрос</h2>
            <input type="number" name="number" id="number" required>
        </div>  
        <div>
            <h2>Вопрос</h2>
            <input type="number" name="numberpos" id="numberpos" min="0" required>
        </div> 
        <div>
            <h2>Вопрос</h2>
            <input type="text" name="text" id="text" minlength="1" maxlength="30" required>
        </div> 
        <div>
            <h2>Вопрос</h2>
            <textarea name="textarea" id="textarea" minlength="1" maxlength="255" required></textarea>
        </div> 
        <div>
            <h2>Вопрос</h2>
            <input type="radio" name="radio" id="radio1" checked>
            <input type="radio" name="radio" id="radio2">
        </div> 
        <div>
            <h2>Вопрос</h2>
            <input type="checkbox" name="check" id="check1">
            <input type="checkbox" name="check" id="check2">
            <input type="checkbox" name="check" id="check3">
        </div>
        <input type="submit">
    </form>
</body>
</html>
